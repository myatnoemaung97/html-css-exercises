<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML-CSS Exercies 4</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="../style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://kit.fontawesome.com/807f2d6ec6.js" crossorigin="anonymous"></script>

<body>
  <!-- Subscribe Button -->
  <button class="subscribe-button">SUBSCRIBE</button>

  <!-- Join Button -->
  <button class="join-button">JOIN</button>

  <!-- Tweet Button -->
  <button class="tweet-button">Tweet</button>

  <!-- Amazon Button -->
  <button class="amazon-button">Add to Cart</button>

  <!-- Github Button -->
  <button class="github-button">Sign up</button>

  <!-- Get Started Button -->
  <button class="get-started-button">Get started</button>

  <!-- Download Button -->
  <button class="download-button">Download</button>

  <!-- Apply Button -->
  <button class="apply-button">Apply on company website</button>

  <!-- Save Button -->
  <button class="save-button">Save</button>

  <!-- Additional Buttons -->
  <button class="back-button">Back</button>
  <a class="search-result" href="https://google.com">1</a>
  <a class="search-result" href="https://google.com">2</a>
  <a class="search-result" href="https://google.com">3</a>
  <a class="search-result" href="https://google.com">4</a>
  <a class="search-result" href="https://google.com">5</a>
  <button class="next-button">Next</button>
  <button class="stretch-button">Stretch</button>
  <button class="shadow-button">Shadow</button>
  <button class="stretch-button">One</button>
  <button class="stretch-button">Two</button>
  <button class="stretch-button">Three</button>

  <!-- Button trigger modal -->
  <button type="button"
    class="--modal-btn btn bg-primary rounded-circle text-white opacity-75"
    data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="fa-solid fa-ellipsis"></i>
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content py-3">
        <div class="modal-body ">
          <h3 class="text-center">Exercies 4</h3>
          <div>
            <h5 class="text-decoration-underline">CSS </h5>
            <p class="text-secondary">padding, :active</p>
          </div>
          <div class="d-flex justify-content-between mt-4">
            <div>
              <a class="btn btn-sm btn-secondary" href="../3"><i class="fa-solid fa-arrow-left"></i>
                Previous</a>
            </div>
            <div>
              <a class="btn btn-sm btn-primary" href="../">Home <i class="fa-solid fa-house"></i></a>
              <a class="btn btn-sm btn-success" href="../5">Next <i class="fa-solid fa-arrow-right"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
