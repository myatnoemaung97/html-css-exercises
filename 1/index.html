<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS Exercise 1</title>
    <link rel="stylesheet" href="../style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/807f2d6ec6.js" crossorigin="anonymous"></script>
</head>

<body>
    <p>
        paragraph of text
    </p>

    <button>
        Hello
    </button>

    <a href="https://www.youtube.com/" target="blank">
        Link to YouTube
    </a>

    <button>Click</button>
    <button>Simon</button>
    <button>chocolate</button>
    <p>Hello, world!</p>
    <p>Today I went to the grocery store to buy some eggs and vegetables.</p>
    <a href="https://www.google.com/">Search with Google</a>
    <a href="https://www.google.com/" target="blank">
        Search with Google
    </a>

    <a href="https://amazon.com">
        Back to Amazon
    </a>

    <p>
        Nike Black Running Shoes
    </p>

    <p>
        $39 - in stock.
    </p>

    <p>
        Free delivery tomorrow.
    </p>

    <button>
        Add to Cart
    </button>

    <button>
        Buy now
    </button>

    <!-- Button trigger modal -->
    <button type="button"
        class="--modal-btn btn bg-primary rounded-circle text-white opacity-75"
        data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="fa-solid fa-ellipsis"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content py-3">
                <div class="modal-body ">
                    <h3 class="text-center">Exercise 1</h3>
                    <div>
                        <h5 class="text-decoration-underline">HTML</h5>
                        <p class="text-secondary">&lt;p&gt; , &lt;a&gt;, &lt;button&gt;</p>
                    </div>
                    <div class="float-end mt-4">
                        <a class="btn btn-sm btn-secondary" href="../">Home <i class="fa-solid fa-house"></i></a>
                        <a class="btn btn-sm btn-success" href="../2">Next <i class="fa-solid fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
