<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML-CSS Exercise 15-a</title>

  <link rel="stylesheet" href="../../style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
  ">
  <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      z-index: 100;
    ">header</div>

  <div style="
      background-color: green;
      color: white;
      position: fixed;
      left: 0;
      bottom: 0;
      top: 50px;
      width: 72px;
    ">
    sidebar
    <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 0;
        right: 0;
      ">
      X
    </div>
  </div>

  <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 60px;
      right: 10px;
    ">
    absolute
  </div>

  <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
    ">div 1</div>
  <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
    ">
    div 2
    <div style="
        position: absolute;
        background-color: black;
        color: white;
        bottom: 10px;
        right: 10px;
      ">
      5:00
    </div>
  </div>

  <!-- Button trigger modal -->
  <button type="button"
    class="--modal-btn btn bg-primary rounded-circle text-white opacity-75"
    data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="fa-solid fa-ellipsis"></i>
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content py-3">
        <div class="modal-body ">
          <h3 class="text-center">Exercise 15-a</h3>
          <div class="d-flex justify-content-between">
            <!-- <div>
<h5 class="text-decoration-underline">HTML</h5>
<p>&lt;img&gt;, &lt;input&gt;</p>
</div> -->
            <div>
              <h5 class="text-decoration-underline">CSS</h5>
              <div class="text-secondary">
                <p class="m-0">position: relative;</p>
                <p class="m-0">position: absolute;</p>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between mt-4">
            <div>
              <a class="btn btn-sm btn-secondary" href="../../14/f"><i class="fa-solid fa-arrow-left"></i>
                Previous</a>
            </div>
            <div>
              <a class="btn btn-sm btn-primary" href="/">Home <i class="fa-solid fa-house"></i></a>
              <a class="btn btn-sm btn-success" href="../../15/b">Next <i class="fa-solid fa-arrow-right"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
