<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML-CSS Exercise 8</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="../style.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/807f2d6ec6.js" crossorigin="anonymous"></script>
</head>

<body class="p-2">
  <input class="input1" type="text" placeholder="Name">
  <input class="input1" type="text" placeholder="Email">
  <p>
    Thanks for chatting with our customer support. Would you like to take our quick survey?
  </p>
  <button>Yes</button>
  <button>No</button>
  <img class="google-logo" src="../images/google-logo.png">
  <input class="input2" type="text" placeholder="Search Google or type a URL">

  <br>
  <input class="input3 first-name" type="text" placeholder="First name" style="margin-top: 15px;">
  <input class="input3 last-name" type="text" placeholder="Last name">
  <input class="input3 email" type="text" placeholder="Email">
  <button class="--btn">Sign Up</button>

  <div>
    <p class="title">
      Request a ride now
    </p>
    <input class="input4 pickup-textbox" type="text" placeholder="Enter pickup location">
    <input class="input4 destination-textbox" type="text" placeholder="Enter destination">
    <button class="request-button">Request now</button>
    <button class="schedule-button">Schedule for later</button>
  </div>
  

  <!-- Button trigger modal -->
  <button type="button"
    class="--modal-btn btn bg-primary rounded-circle text-white opacity-75"
    data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="fa-solid fa-ellipsis"></i>
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content py-3">
        <div class="modal-body ">
          <h3 class="text-center">Exercise 8</h3>
          <div class="d-flex justify-content-between">
            <div>
              <h5 class="text-decoration-underline">CSS</h5>
              <p class="text-secondary d-block m-0">display: block;</p>
              <p class="text-secondary d-block m-o">display: inline-block;</p>
            </div>

          </div>
          <div class="d-flex justify-content-between mt-4">
            <div>
              <a class="btn btn-sm btn-secondary" href="../7"><i class="fa-solid fa-arrow-left"></i>
                Previous</a>
            </div>
            <div>
              <a class="btn btn-sm btn-primary" href="../">Home <i class="fa-solid fa-house"></i></a>
              <a class="btn btn-sm btn-success" href="../9">Next <i class="fa-solid fa-arrow-right"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
